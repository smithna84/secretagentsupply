<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- Header and Navigation Section -->
    <header>
      <div class="logo">
        <img src="Resources/Images/logo.png">
        <h1>Secret Agent Supply Inc</h1>
      </div>
    </header>

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sports bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>



<!-- Main Content Section -->
    <div id="content">
      <div class="flex-container">
        <div class="item">
          <img src="Resources/Images/pen.png">
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <img src="Resources/Images/watch.png">
          <span>Cellular Watch</span>
        </div>
        <div class="item">
          <img src="Resources/Images/glasses.png">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="details">
        <div class="location">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
    </div>

<!-- Footer Section -->
    <footer>
      <span>copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
