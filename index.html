<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- Header and Navigation Section -->
    <header>
      <div class="logo">
        <img src="Resources/Images/logo.png">
        <h1>Secret Agent Supply Inc</h1>
      </div>
    </header>

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sports bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <span><a href="">Eyewear</a></span>
      <span><a href="">Apparel</a></span>
      <span><a href="">Gadgets</a></span>
      <span><a href="">Vehicles</a></span>
      <span><a href="">Classes</a></span>
      <span><a href="">Contact</a></span>
    </nav>



<!-- Main Content Section -->
    <div class="content">
      <div class="products">
        <div class="product">
          <div class="item">
            <img src="Resources/Images/pen.png">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product">
          <div class="item">
            <img src="Resources/Images/watch.png">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product">
          <div class="item">
            <img src="Resources/Images/glasses.png">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="location">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
    </div>

<!-- Footer Section -->
  <footer>
    <div class="container">
      copyright Secret Agent Supply Inc.
    </div>
  </footer>

  </body>
</html>
